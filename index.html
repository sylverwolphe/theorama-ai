<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorama | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">

    <style>
    :root {
        --primary: #B8860B;    /* Dark Goldenrod */
        --accent: #DAA520;     /* Goldenrod */
        --technical: #8B6914;  /* Darker Gold */
        --dark: #1C1C1C;      /* Near-Black */
        --light: #FDF5E6;      /* Old Lace */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--dark);
        color: var(--light);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .coming-soon {
        background: linear-gradient(45deg, var(--dark), rgba(184, 134, 11, 0.2));
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 0;
    }

    .logo {
        font-family: 'Roboto Mono', monospace;
        font-weight: 500;
        font-size: 1.8rem;
        white-space: nowrap;
        display: flex;
        align-items: center;
    }

    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem 0;
    }

    .content h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
        line-height: 1.1;
    }

    .content p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        max-width: 700px;
    }

    .founders {
        margin: 3rem 0 1rem;
        text-align: center;
    }

    .founders h2 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
        color: var(--accent);
    }

    .founders p {
        font-size: 1.1rem;
        margin-bottom: 0;
    }

    footer {
        margin-top: auto;
        padding: 2rem 0;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .content h1 {
            font-size: 2.5rem;
        }
    }
    </style>
</head>
<body>
    <section class="coming-soon">
        <div class="container">
            <nav class="navbar">
                <div class="logo">Theorama</div>
            </nav>
            
            <div class="content">
                <h1>Coming Soon</h1>
                <p>We're building tools to scale software verification for mission-critical systems.</p>
                
                <div class="founders">
                    <h2>Founders</h2>
                    <p>Jason Gross & Rajashree Agrawal</p>
                </div>
            </div>
            
            <footer>
                <p>Â© 2025 Theorama. All rights reserved.</p>
            </footer>
        </div>
    </section>
</body>
</html>
